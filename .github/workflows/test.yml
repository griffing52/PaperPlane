name: Test Server

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: ocr/requirements.txt

    - name: Install dependencies
      run: |
        npm install && npm run install:server && npx playwright install --with-deps
        python -m pip install --upgrade pip
        pip install -r ocr/requirements.txt

    - name: Setup environment
      run: |
        cat > .env << 'EOF'
        DATABASE_URL="file:./server/prisma/dev.db"
        NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
        GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
        ARTILLERY_CLOUD_API_KEY=${{ secrets.ARTILLERY_CLOUD_API_KEY }}
        EOF
        cat > ocr/.env << 'EOF'
        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        EOF
        # base64 to avoid encoding issues with a JSON
        echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' | base64 -d > server/serviceAccountKey.json

    - name: Setup database
      run: npx prisma db push

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Seed database
      run: npm run seed

    - name: Run tests
      run: npm run test:server && npm run test:e2e && npm run test:ocr

    - name: Build
      run: npm run build:server
