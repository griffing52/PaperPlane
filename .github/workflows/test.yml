name: Test Server

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install && npm run install:server && npx playwright install --with-deps

    - name: Setup environment
      run: |
        cat > .env << 'EOF'
        DATABASE_URL="file:./server/prisma/dev.db"
        NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
        ARTILLERY_CLOUD_API_KEY=${{ secrets.ARTILLERY_CLOUD_API_KEY }}
        EOF
        # base64 to avoid encoding issues with a JSON
        echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' | base64 -d > server/sericeAccountKey.json

    - name: Setup database
      run: npx prisma db push

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Seed database
      run: npm run seed

    - name: Run tests
      run: npm run test:server && npm run test:cucumber && npm run test:e2e

    - name: Build
      run: npm run build:server
